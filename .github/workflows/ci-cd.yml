name: CI Pipeline

on:
  push:
    branches:
      - features       # Adjust this as needed
  pull_request:
    branches:
      - features       # Adjust this as needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Grant execute permissions to gradlew
        run: chmod +x ./gradlew  # Ensures the gradlew script is executable

      - name: Build with Gradle
        run: ./gradlew assemble

      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Grant execute permissions to gradlew
        run: chmod +x ./gradlew  # Ensures the gradlew script is executable

      - name: Run tests
        run: ./gradlew test

      - uses: actions/upload-artifact@v3
        with:
          name: test-reports
          path: build/reports/

  scan:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Grant execute permissions to gradlew
        run: chmod +x ./gradlew  # Ensures the gradlew script is executable

      # Add your scanning steps here (e.g., static analysis, security checks, etc.)
